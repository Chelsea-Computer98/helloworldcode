          <p> Pusheen is cartoon cat created in 2010 by Claire Belton and Andrew Duff for a comic strip. </p>
          <p> According to the <a href = "Pusheen.com"> official website </a>, Pusheen loves blogging, snacking, and going on adventures. She is modeled after a tabby cat that lives in Oregon. </p>
          <p> Pusheen comes from the word puisin, 'kitten' in Irish. She is seen in forms like Pusheenicorn, Purrmaid, Pusheenosaurus Rex, etc. </p>
          <p> Pusheen has a mom, dad, a sister named Stormy, a brother named Pip and many, many adorable friends. </p>
